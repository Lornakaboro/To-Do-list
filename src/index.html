<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a11f8b435e.js" crossorigin="anonymous"></script>
    <title>To do List</title>
</head>
<body>
    <body>
        <div id="list-content">
            <div class="list-heading">
                <p class="todo">Today's ToDo List</p>
                <i id="icon" class="fas fa-sync recycle"></i>
            </div>
            <input type="text" class="input" name="addtext" placeholder="Add to your list..." />
            <div id="list-body"></div>
            <div class="button" id="clear">
                <button>Clear all completed</button>
            </div>
        </div>
    </body>

    <script src="./index.js"></script>
</body>
</html>
